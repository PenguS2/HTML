<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabela Simples</title>
    <style>
        table {
            width: 70%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<table>
    <caption>Informações dos Usuários</caption>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
            <th>Profissão</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Luiz Ferreira</td>
            <td>25</td>
            <td>São Paulo</td>
            <td>Desenvolvedor</td>
        </tr>
        <tr>
            <td>Maria Souza</td>
            <td>30</td>
            <td>Rio de Janeiro</td>
            <td>Designer Gráfico</td>
        </tr>
        <tr>
            <td>Carlos Lima</td>
            <td>28</td>
            <td>Belo Horizonte</td>
            <td>Engenheiro</td>
        </tr>
        <tr>
            <td>Fernanda Alves</td>
            <td>32</td>
            <td>Porto Alegre</td>
            <td>Arquiteta</td>
        </tr>
        <tr>
            <td>Ricardo Pereira</td>
            <td>27</td>
            <td>Curitiba</td>
            <td>Analista de Dados</td>
        </tr>
    </tbody>
</table>

</body>
</html>
